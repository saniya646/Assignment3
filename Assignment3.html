<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table</title>
  <style>
    table,th,td{
        border:1px solid black;
        border-collapse: collapse; 
        width: 40%;
        height:40px;
        
      }
      .center {
        margin-left: auto;
        margin-right: auto;
      }
  </style>
</head>
<body>
  <table class="center">
    <tr>
      <th>Fruit Name</th>
      <th>Type</th>
      <th colspan="3">Feature</th>
      <th>Recommended</th>
    </tr>
    <tr>
      <td rowspan="6">Watermelon</td>
      <td rowspan="6">melon</td>
      <td rowspan="3">Color</td>
      <td>Outer</td>
      <td>Green</td>
      <td>Black/Green</td>
    </tr>
   
    <tr>
      <td>inner</td>
      <td>Red</td>
      <td>Red</td>
    </tr>
    <tr>
      <td>seed</td>
      <td>Black</td>
      <td>seedless</td>
    </tr>
    <tr>
      <td rowspan="2">Water</td>
      <td>Sweet</td>
      <td>50%</td>
      <td>80%</td>
    </tr>
    <tr>
      <td>Sour</td>
      <td>20%</td>
      <td>10%</td>
    </tr>
    <tr>
      <td>weight</td>
      <td>Body wt</td>
      <td>400gm</td>
      <td>500gm</td>
    </tr> 
  </table>
  
</body>
</html>
